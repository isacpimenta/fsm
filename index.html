<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Cabeçalho com logo -->
        <div class="header">
            <img src="assets/img/logo.png" alt="Logo">
        </div>

        <!-- Menu de opções -->
        <div class="menu">
            <button id="play-btn" class="disabled" disabled>
                <span class="play-icon"></span>
                <span>JOGAR</span>
            </button>
            <button id="theme-btn">
                <span class="theme-icon"></span>
                <span id="theme-name">ESCOLHER TEMA</span>
            </button>
            <div class="button-link" id="ranking-btn">
                <span class="ranking-icon"></span>
                <a href="assets/pg/rank/rank.html" >RANKING</a>
            </div>
        </div>
    </div>

    <!-- Tela de seleção de tema -->
    <div id="theme-overlay" class="hidden">
        <div id="theme-selection">
            <h2>Escolha um Tema</h2>
            <ul id="theme-list">
                <li data-theme="AMOREMITOLOGIA">AMOR E MITOLOGIAS</li>
                <li data-theme="PREHISTORIAEIDADEANTIGA">PRÉ-HISTORIA E IDADE ANTIGA</li>
                <li data-theme="IDADEMÉDIA">IDADE MÉDIA</li>
                <li data-theme="IDADEMODERNA">IDADE MODERNA</li>
                <li data-theme="SOCIEDADEDECONSUMO">SOCIEDADE DE CONSUMO</li>
                <li data-theme="AMORESLIQUIDOS">AMORES LIQUIDOS</li>
            </ul>
            <!-- Não precisa de botão adicional para iniciar o jogo aqui -->
        </div>
    </div>
</body>
</html>
