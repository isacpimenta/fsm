<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Cabeçalho com logo -->
        <div class="header">
            <img src="/assets/img/logo.png" alt="Logo">
        </div>

        <!-- Menu de opções -->
        <div class="menu">
            <button id="play-btn" class="disabled" disabled>
                <span class="play-icon"></span>
                <span>JOGAR</span>
            </button>
            <button id="theme-btn">
                <span class="theme-icon"></span>
                <span id="theme-name">ESCOLHER TEMA</span>
            </button>
            <a id="ranking-btn" href="../rank/rank.html" class="button-link"><span class="ranking-icon"></span>RANKING</a>
            <button>
                <span class="account-icon"></span>
                <span>SUA CONTA</span>
            </button>
        </div>
    </div>

    <!-- Tela de seleção de tema -->
    <div id="theme-overlay" class="hidden">
        <div id="theme-selection">
            <h2>Escolha um Tema</h2>
            <ul id="theme-list">
                <li data-theme="grego">Tema 1</li>
                <li data-theme="nordico">Tema 2</li>
                <li data-theme="grego">Tema 3</li>
                <li data-theme="grego">Tema 4</li>
                <li data-theme="grego">Tema 5</li>
                <li data-theme="grego">Tema 6</li>
            </ul>
            <!-- Não precisa de botão adicional para iniciar o jogo aqui -->
        </div>
    </div>
</body>
</html>
